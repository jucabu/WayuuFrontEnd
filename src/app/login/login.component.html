<div fxLayout="column" fxLayoutAlign="space-around start" class="imagen" fxFlex="70">
  <div fxLayout="row" fxLayoutAlign="space-around">
    <div fxLayout="column" fxLayoutAlign=" stretch" fxFlex="80" fxFlexOffset="20">imagen</div>
  </div>
</div>
<div fxLayout="column" fxLayoutAlign="center stretch" class="formulario" fxFlex="30">
  <form #loginForm="ngForm">
    <div fxLayout="row" fxLayoutAlign="center stretch">
      <img src="../../assets/images/58832_300x300.jpg" width="30%" alt="">
    </div>
    <div fxLayout="row" fxLayoutAlign="center stretch">
      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput type="email" name="user" #user="ngModel" [(ngModel)]="login.user">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center stretch">
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput type="text" name="password" #password="ngModel" [(ngModel)]="login.Password">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center stretch">
      <button mat-raised-button color="primary">Iniciar sesión</button>
    </div>
  </form>
</div>
